<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plagiarism Checker</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="p-4 md:p-8 flex items-center justify-center min-h-screen relative font-inter">

  <!-- Animated Canvas Background -->
  <canvas id="background-canvas" class="absolute top-0 left-0 w-full h-full"></canvas>

  <!-- Plagiarism Form -->
  <form id="plagiarismForm" class="portrait-form bg-gray-800 p-8 rounded-xl shadow-lg z-10 w-full max-w-md space-y-6">
    <h1 class="text-3xl font-bold text-center text-gray-100">Plagiarism Checker</h1>

    <div>
      <label for="doc1" class="block text-sm font-medium text-gray-300 mb-2">Document 1</label>
      <input type="file" id="doc1" name="doc1" required class="file-input w-full p-2 rounded-md border border-gray-600 bg-gray-700 text-gray-100">
    </div>

    <div>
      <label for="doc2" class="block text-sm font-medium text-gray-300 mb-2">Document 2</label>
      <input type="file" id="doc2" name="doc2" required class="file-input w-full p-2 rounded-md border border-gray-600 bg-gray-700 text-gray-100">
    </div>

    <button type="submit" id="submitBtn" class="w-full bg-violet-600 hover:bg-violet-700 text-white font-semibold py-2 rounded-md transition">Check Plagiarism</button>

    <div id="loadingIndicator" class="loading-spinner hidden flex justify-center mt-4">
      <svg class="animate-spin h-8 w-8 text-violet-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
    </div>
  </form>

  <!-- Results Section -->
  <div id="resultsSection" class="hidden mt-10 w-full max-w-5xl space-y-6 z-10 relative">
    <div id="summary" class="text-center text-2xl font-semibold text-gray-100"></div>
    <div class="grid md:grid-cols-2 gap-6 w-full">
      <div class="bg-gray-900 p-6 rounded-2xl shadow-inner border border-gray-700">
        <h2 class="text-xl font-bold mb-4 text-gray-300">Document 1</h2>
        <div id="doc1Content" class="document-container text-gray-100"></div>
      </div>
      <div class="bg-gray-900 p-6 rounded-2xl shadow-inner border border-gray-700">
        <h2 class="text-xl font-bold mb-4 text-gray-300">Document 2</h2>
        <div id="doc2Content" class="document-container text-gray-100"></div>
      </div>
    </div>
  </div>

  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
